name = "cf-architect"
main = "dist/_worker.js/index.js"
compatibility_date = "2025-02-28"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./dist"
binding = "ASSETS"

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "cf-architect-db"
database_id = "local"
migrations_dir = "migrations"

[[kv_namespaces]]
binding = "KV"
id = "local"

[[kv_namespaces]]
binding = "SESSION"
id = "local-session"
